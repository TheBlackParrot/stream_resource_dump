<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="fonts.css">
	<link rel="stylesheet" type="text/css" href="main.css">

	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="jquery.marquee.min.js"></script>
</head>
<body>
	<div id="testBar"></div>
	<img id="scannable" src=""/>
	<img id="artLoader" src="placeholder.png"/>

	<div id="wrapper" class="left">
		<div id="scannableWrapper">
			<div id="scannableShadow">
				<div id="scannableWrapperInside">
					<div id="scannableBackground" class="showBoxShadow"></div>
					<div id="scannableForeground"></div>
				</div>
			</div>
		</div>

		<div id="artWrapper">
			<div id="artDoppleganger"></div>
			<div id="artOutline">
				<div class="artContainer"></div>
			</div>
			<div id="artBG">
				<div class="artContainer"></div>
			</div>
			<img id="art" src="placeholder.png"/>
		</div>

		<div id="detailsWrapper">
			<div id="title"><span id="titleString"></span></div>
			<div id="artist">
				<span id="artistString" style="display: none;"></span>
				<span id="forceLeft">
					<span class="" id="albumString"></span>
					<span id="labelString"></span>
					<span id="yearString"></span>
				</span>
			</div>
		</div>

		<div id="bgWrapper">
			<div id="artBGWrap">
				<div class="artContainer"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="funcs.js"></script>
	<script type="text/javascript" src="settings.js"></script>
</body>
</html>
