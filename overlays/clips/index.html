<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="fonts.css">
	<link rel="stylesheet" type="text/css" href="vars.css">
	<link rel="stylesheet" type="text/css" href="main.css">

	<script type="text/javascript" src="luxon.min.js"></script>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
</head>

<body>
	<div id="wrapper">
		<div id="streamerWrap" class="fadeOut">
			<div id="streamerTag" class="float">Check out</div>
			<img id="streamerAvatar" class="float"></img>
			<div id="streamerName" class="float"></div>
			<div id="streamerAvatarBGWrap">
				<div id="streamerAvatarBG"></div>
			</div>
		</div>

		<div id="videoWrap" class="fadeOut">
			<div id="videoWrapOutline"></div>
		</div>

		<div id="detailsWrap">
			<div class="line slideOut" id="clipTitleLine">
				<div id="clipTitle"></div>
			</div>

			<div class="line slideOut" id="clipStreamerLine">
				<div id="gamePlayed"></div>
			</div>

			<div class="line slideOut" id="clipClipperLine">
				<div id="clipperName"></div>
				<div id="clipperDate"></div>
			</div>

			<div id="gameCoverBGWrap" class="fadeOut">
				<div id="gameCoverBG"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="funcs.js"></script>
	<script type="text/javascript" src="settings.js"></script>
	<script type="text/javascript" src="broadcast.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="onloaded.js"></script>
</body>
</html>
